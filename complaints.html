<section class="complaints">
<textarea placeholder="اكتب مشكلتك أو حالة التهديد" id="complaintText"></textarea>
<button onclick="autoReply()">إرسال</button>
<p id="reply"></p>
</section>

<script>
function autoReply(){
const complaint = document.getElementById("complaintText").value;
if(complaint==""){
alert("يرجى كتابة المشكلة أولاً");
return;
}
document.getElementById("reply").innerText =
"تم استلام طلبك، فريقنا سيتواصل معك فورًا عبر واتساب.";
document.getElementById("complaintText").value = "";
}
</script>
